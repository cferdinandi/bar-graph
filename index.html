<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Progress Bars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; line-height: 1.5625; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="dist/css/progress-bars.css" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em; margin-bottom: 0;">Progress Bars</h1>
		<p style="text-align: center; font-size: 1.5em; margin: 0;">Simple CSS Progress Bars</p>
		<p style="text-align: center;"><a href="https://github.com/cferdinandi/progress-bars#readme">Progress Bars on GitHub</a></p>

		<br><br>

		<div class="progress">
			<div class="progress-bar" style="width: 90%;">
				Basic
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-secondary" style="width: 20%;"></div>
			Secondary
		</div>


		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 80%;">
				Success
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 60%;">
				Danger
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width: 70%;">
				Warning
			</div>
		</div>

	</section>

</body>
</html>
